                            animateCounters();
                        }
                    },
                    { threshold: 0.1 }
                );

                const element = document.getElementById('about');
                if (element) {
                    observer.observe(element);
                }

                return () => observer.disconnect();
            }, []);

            const animateCounters = () => {
                const targets = { campaigns: 200, leads: 5000, clients: 50, roi: 300 };
                const duration = 2000;
                const steps = 60;
                const interval = duration / steps;

                let step = 0;
                const timer = setInterval(() => {
                    step++;
                    const progress = step / steps;
                    
                    setCounters({
                        campaigns: Math.floor(targets.campaigns * progress),
                        leads: Math.floor(targets.leads * progress),
                        clients: Math.floor(targets.clients * progress),
                        roi: Math.floor(targets.roi * progress)
                    });

                    if (step >= steps) {
                        clearInterval(timer);
                        setCounters(targets);
                    }
                }, interval);

    <script>
      // Show floating actions after scrolling 300px
      window.addEventListener('scroll', function() {
        const floatingActions = document.getElementById('floatingActions');
        if (window.scrollY > 300) {
          floatingActions.classList.remove('opacity-0', 'translate-y-10');
          floatingActions.classList.add('opacity-100', 'translate-y-0');
        } else {
          floatingActions.classList.remove('opacity-100', 'translate-y-0');
          floatingActions.classList.add('opacity-0', 'translate-y-10');
        }
      });

      // Quote Modal Functions
      function showQuoteModal() {
        document.getElementById('quoteModal').classList.remove('hidden');
      }

      function hideQuoteModal() {
        document.getElementById('quoteModal').classList.add('hidden');
      }

      function handleQuoteSubmit() {
                // Delay slightly to allow the Google Form iframe submission to complete,
                // then fire the conversion event and show the thank-you UI.
                setTimeout(function() {
                    try {
                        if (window && typeof window.sendConversionEvent === 'function') {
                            window.sendConversionEvent();
                        }
                    } catch (e) { console.warn('conversion helper failed', e); }

                    hideQuoteModal();

                    // Prefer the React modal if present
                    if (window.showThankYouModal) {
                        try { window.showThankYouModal(); } catch (e) { /* ignore */ }
                    } else {
                        var el = document.getElementById('thankYouPopup');
                        if (el) el.classList.remove('hidden');
                    }
                }, 700);
                // Return true so the form submission continues to the iframe target
                return true;
      }

      // Close modal when clicking outside
      document.getElementById('quoteModal').addEventListener('click', function(e) {
        if (e.target === this) {
          hideQuoteModal();
        }
      });
